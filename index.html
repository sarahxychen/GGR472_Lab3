<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Cycling</title>
    <!-- Link to mapbox and style sheet-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' 
        rel='stylesheet' />
        <link rel="stylesheet" href="style.css"> 
</head>

<body>
<!-- Header-->
    <div id="header" class="sample-head-foot">Toronto Cycling Guide</div>

<!-- Map layer toggle -->
    <div><nav id="menu"></nav></div>

<!-- Map -->
    <div id="my-map" class="map-container"></div>

     <!-- Load the mapbox-gl-geocoder plugin. -->
     <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
     <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add legend for parking capacity information  -->

    <div id='bike-legend' class='legend'>
        <h6>Bike Parking <br> Capacity</h6>
        <div><span style='background-color: #f07dcf'></span>0 - 9</div>
        <div><span style='background-color: #d10496'></span>10 - 19</div>
        <div><span style='background-color: #d9027c'></span>20 - 29</div>
        <div><span style='background-color: #9c0259'></span>30 - 119</div>
            <!-- outliers range from 35-120; only 5 values in this range -->
        <div><span style='background-color: #52022f'></span>>120</div>
    </div>

    <!-- Layer interactivity to toggle between 3 layers -->
    <div class='map-data-container'>
        <label>Filter Map View</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bikecheck" checked>
            Show Parking Points
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cyclecheck" checked>
            Show Cycling Lanes
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="neighbourcheck" checked>
            Show Toronto Neighbourhoods
        </div>

    </div>

<!-- Footer -->
    <div id="footer" class="sample-head-foot"><a target="_blank" href="https://bikesharetoronto.com/">Official Bike Share Toronto Site</a></div>

<!-- Link JavaScript -->

    <script src="script.js"></script>

</body>

</html>
